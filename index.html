<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - trackball controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}
			a {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<script type="module">
			import * as THREE from './three.js-master/build/three.module.js';
			import Stats from './three.js-master/examples/jsm/libs/stats.module.js';
			import { GUI } from './three.js-master/examples/jsm/libs/dat.gui.module.js';
			import { TrackballControls } from './three.js-master/examples/jsm/controls/TrackballControls.js';

			var perspectiveCamera, orthographicCamera, controls, scene, renderer, stats;
			var params = {
				orthographicCamera: false
			};
			var frustumSize = 400;

			let sphere;
			let dodecahedron;
			let camera;

			init();
			animate();

			function init() {
				var aspect = window.innerWidth / window.innerHeight;
				perspectiveCamera = new THREE.PerspectiveCamera( 60, aspect, 1, 10000 );
				perspectiveCamera.position.z = 200;
				orthographicCamera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );
				orthographicCamera.position.z = 200;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xcccccc );

				/*var skyGeometry = new THREE.CubeGeometry( 250, 250, 250 );//создание геометрии куба со сторонами 25 25 25
				var skyMaterial = new THREE.MeshPhongMaterial( {color: 0xafafaf } );//закраска куба в текстуру
				var skyBox = new THREE.Mesh( skyGeometry, skyMaterial );//создание куба
				skyBox.rotation.x += Math.PI/2;
				scene.add( skyBox );*/
        var dodecahedronGeometry = new THREE.DodecahedronGeometry(30,1);
				var material = new THREE.MeshPhongMaterial( { color: 0xffff00, wireframe: true } );
				dodecahedron = new THREE.Mesh(dodecahedronGeometry, material);
        dodecahedron.position.y = 50;
        dodecahedron.position.x = 0;
        dodecahedron.position.z = 0;
        dodecahedron.updateMatrix()
        dodecahedron.matrixAutoUpdate = true
        scene.add(dodecahedron)
				var gridHelper = new THREE.GridHelper( 1000, 100 );
				scene.add( gridHelper );
        
        var sphereGeometry = new THREE.SphereBufferGeometry(30, 60, 40);
        var sphereMaterial = new THREE.MeshPhongMaterial({color: 0xff0000});
        sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.y = -50;
        sphere.position.x = 0;
        sphere.position.z = 0;
				sphere.updateMatrix();
        sphere.matrixAutoUpdate = true
				scene.add(sphere)

				var geometry = new THREE.SphereBufferGeometry( 5000, 60, 40 );
				// invert the geometry on the x-axis so that all of the faces point inward
				geometry.scale( - 1, 1, 1 );

				var texture = new THREE.TextureLoader().load( 'textures/2294472375_24a3b8ef46_o.jpg' );
				var materialBG = new THREE.MeshBasicMaterial( { map: texture } );

				var mesh = new THREE.Mesh( geometry, materialBG );

				scene.add( mesh );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( - 1, - 1, - 1 );
				scene.add( light );
				var light = new THREE.AmbientLight( 0x555555 );
				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				stats = new Stats();
				document.body.appendChild( stats.dom );

			/*	var gui = new GUI();
				gui.add( params, 'orthographicCamera' ).name( 'use orthographic' ).onChange( function ( value ) {
					controls.dispose();
					createControls( value ? orthographicCamera : perspectiveCamera );
				} );*/

				window.addEventListener( 'resize', onWindowResize, false );
				createControls( perspectiveCamera );
			}

			function createControls( camera ) {
				console.log(camera)
				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 4.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.maxDistance = 5000;
			}

			function onWindowResize() {
				var aspect = window.innerWidth / window.innerHeight;
				perspectiveCamera.aspect = aspect;
				perspectiveCamera.updateProjectionMatrix();
				orthographicCamera.left = - frustumSize * aspect / 2;
				orthographicCamera.right = frustumSize * aspect / 2;
				orthographicCamera.top = frustumSize / 2;
				orthographicCamera.bottom = - frustumSize / 2;
				orthographicCamera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				stats.update();
				camera = ( params.orthographicCamera ) ? orthographicCamera : perspectiveCamera;
				renderer.render( scene, camera );
			}

			document.onkeypress = e => {
				let changed = false
				let x_axis, y_axis, quaternion
				switch (e.code) {
					case 'KeyW': 
						x_axis = new THREE.Vector3( 1, 0, 0 );
						quaternion = new THREE.Quaternion;
						camera.position.applyQuaternion(quaternion.setFromAxisAngle(x_axis, 0.5));
						camera.up.applyQuaternion(quaternion.setFromAxisAngle(x_axis, 0.5));
						break
					case 'KeyS':
						x_axis = new THREE.Vector3( -1, 0, 0 );
						quaternion = new THREE.Quaternion;
						camera.position.applyQuaternion(quaternion.setFromAxisAngle(x_axis, 0.5));
						camera.up.applyQuaternion(quaternion.setFromAxisAngle(x_axis, 0.5));
						break
					case 'KeyA':
						y_axis = new THREE.Vector3( 0, 1, 0 );
						quaternion = new THREE.Quaternion;
						camera.position.applyQuaternion(quaternion.setFromAxisAngle(y_axis, 0.5));
						camera.up.applyQuaternion(quaternion.setFromAxisAngle(y_axis, 0.5));
						break
					case 'KeyD':
						y_axis = new THREE.Vector3( 0, -1, 0 );
						quaternion = new THREE.Quaternion;
						camera.position.applyQuaternion(quaternion.setFromAxisAngle(y_axis, 0.5));
						camera.up.applyQuaternion(quaternion.setFromAxisAngle(y_axis, 0.5));
						break
					case 'KeyP': 
						controls.dispose();
						createControls( perspectiveCamera );
						break;
					case 'KeyO': 
						controls.dispose();
						createControls( orthographicCamera );
						break;
				}
			}
		</script>

	</body>
</html>

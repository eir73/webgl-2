<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - trackball controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #ccc;
				color: #000;
			}
			a {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<p>Current Camera state is <span id="camera-state">perspective</span></p>
		<script type="module">
			import * as THREE from './three.js-master/build/three.module.js';
			import Stats from './three.js-master/examples/jsm/libs/stats.module.js';
			import { GUI } from './three.js-master/examples/jsm/libs/dat.gui.module.js';
			import { TrackballControls } from './three.js-master/examples/jsm/controls/TrackballControls.js';

			var perspectiveCamera, orthographicCamera, controls, scene, renderer, stats;
			var params = {
				orthographicCamera: false
			};
			var frustumSize = 400;

			let sphere;
			let dodecahedron;
			let camera;
			let cameraState;
			const cameraStateText = document.getElementById('camera-state')

			init();
			animate();

			function init() {
				var aspect = window.innerWidth / window.innerHeight;
				perspectiveCamera = new THREE.PerspectiveCamera( 60, aspect, 1, 10000 );
				perspectiveCamera.position.z = 200;
				orthographicCamera = new THREE.OrthographicCamera( frustumSize * aspect / - 2, frustumSize * aspect / 2, frustumSize / 2, frustumSize / - 2, 1, 1000 );
				orthographicCamera.position.z = 200;

				scene = new THREE.Scene();
				var texture = new THREE.TextureLoader().load( 'https://images.pexels.com/photos/1205301/pexels-photo-1205301.jpeg' );;
				scene.background = texture
        var dodecahedronGeometry = new THREE.DodecahedronGeometry(30,1);
				var material = new THREE.MeshPhongMaterial( { 
					color: 0x00ffdd, 
					wireframe: true,
					} );
				dodecahedron = new THREE.Mesh(dodecahedronGeometry, material);
        dodecahedron.position.y = 50;
        dodecahedron.position.x = 0;
        dodecahedron.position.z = 0;
        dodecahedron.updateMatrix()
        dodecahedron.matrixAutoUpdate = true
        scene.add(dodecahedron)
				var gridHelper = new THREE.GridHelper( 1000, 50 );
				scene.add( gridHelper );
        var texture = new THREE.TextureLoader().load( 'textures/w.jpg' );
        var sphereGeometry = new THREE.SphereBufferGeometry(30, 60, 40);
        var sphereMaterial = new THREE.MeshStandardMaterial( { map: texture } );
        sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.y = -50;
        sphere.position.x = 0;
        sphere.position.z = 0;
				sphere.updateMatrix();
        sphere.matrixAutoUpdate = true
				scene.add(sphere)

				/*var geometry = new THREE.SphereBufferGeometry( 5000, 60, 40 );
				geometry.scale( - 1, 1, 1 );
				var texture = new THREE.TextureLoader().load( 'textures/2294472375_24a3b8ef46_o.jpg' );
				var materialBG = new THREE.MeshBasicMaterial( { map: texture } );
				var mesh = new THREE.Mesh( geometry, materialBG );
				scene.add( mesh );*/

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 1, 1, 1 );
				scene.add( light );
				var light = new THREE.DirectionalLight( 0x222222 );
				light.position.set( - 1, - 1, - 1 );
				scene.add( light );
				var light = new THREE.AmbientLight( 0x555555 );
				scene.add( light );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				stats = new Stats();
				document.body.appendChild( stats.dom );

				window.addEventListener( 'resize', onWindowResize, false );
				createControls( perspectiveCamera );
			}

			function createControls( camera ) {
				controls = new TrackballControls( camera, renderer.domElement );
				controls.rotateSpeed = 4.0;
				controls.zoomSpeed = 1.2;
				controls.panSpeed = 0.8;
				controls.maxDistance = 5000;
			}

			function onWindowResize() {
				var aspect = window.innerWidth / window.innerHeight;
				perspectiveCamera.aspect = aspect;
				perspectiveCamera.updateProjectionMatrix();
				orthographicCamera.left = - frustumSize * aspect / 2;
				orthographicCamera.right = frustumSize * aspect / 2;
				orthographicCamera.top = frustumSize / 2;
				orthographicCamera.bottom = - frustumSize / 2;
				orthographicCamera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
				controls.handleResize();
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				stats.update();
				camera = cameraState ? cameraState : perspectiveCamera;
				renderer.render( scene, camera );
			}

			document.onkeypress = e => {
				let changed = false
				let vector
				let quaternion = new THREE.Quaternion
				switch (e.code) {
					case 'KeyW':
						vector = new THREE.Vector3( 1, 0, 0 )
						changed = true
						break
					case 'KeyS':
						vector = new THREE.Vector3( -1, 0, 0 )
						changed = true
						break
					case 'KeyA':
						vector = new THREE.Vector3( 0, 1, 0 )
						changed = true
						break
					case 'KeyD':
						vector = new THREE.Vector3( 0, -1, 0 )
						changed = true
						break
					case 'KeyP': 
						cameraState = perspectiveCamera;
						controls.dispose();
						createControls( cameraState );
						cameraStateText.textContent = 'perspective'
						break;
					case 'KeyO': 
						cameraState = orthographicCamera;
						controls.dispose();
						createControls( cameraState );
						cameraStateText.textContent = 'orthographic'
						break;
				}

				if (changed) {
					camera.position.applyQuaternion(quaternion.setFromAxisAngle(vector, 0.5));
					camera.up.applyQuaternion(quaternion.setFromAxisAngle(vector, 0.5));
				}
			}
		</script>

	</body>
</html>
